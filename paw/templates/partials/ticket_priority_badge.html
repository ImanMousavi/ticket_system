{% block ticket_priority_badge %}
    {% if ticket.priority == 3 %}
    <span class="badge badge-success join-item">Low</span>
    {% elif ticket.priority == 2 %}
    <span class="badge badge-warning join-item">Medium</span>
    {% else %}
    <span class="badge badge-error join-item">High</span>
    {% endif %}
{% endblock %}
