<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col w-full max-w-xl mx-auto h-full min-h-screen justify-center">
  <div class="">
    <h1 class="text-3xl font-bold p-2">Log In</h1>
    <div class="bg-base-300 rounded p-8">
      <form method="post">
        {% csrf_token %}
        <div>
          <label class="label">
              <span class="text-base label-text" for="{{ form.username.id_for_label }}">Username</span>
          </label>
          <input type="text" name="username" placeholder="Username" class="w-full input input-bordered input-primary" />
        </div>
        <div>
            <label class="label">
                <span class="text-base label-text" for="{{ form.password.id_for_label }}">Password</span>
            </label>
            <input type="password" name="password" placeholder="Enter Password"
                class="w-full input input-bordered input-primary" />
        </div>
        <div class="flex justify-end mt-4">
          <button type="submit" class="btn btn-accent">Log In</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
